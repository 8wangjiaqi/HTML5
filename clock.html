<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>clock</title>
		<style>
			canvas{
			border: 2px solid yellow;
				/*background: #F0E68C;*/
			}
		</style>
	</head>
	<body>
		<canvas id="canvas" width="500" height="500"></canvas>
		
	</body>
	<script>
		var canvas=document.getElementById("canvas");
		var context=canvas.getContext("2d");
		
			function clearCanvas()  
{  
var canvas=document.getElementById("canvas");
		var context=canvas.getContext("2d"); 
      
    context.fillStyle="white";  
    context.beginPath();  
    context.fillRect(0,0,500,500);  
    context.closePath();
//  console.log("qingchu");
}  
            function drawClock(){
            clearCanvas();
           var now = new Date();   //定义时间
            var sec = now.getSeconds();  //获取秒
            var minute = now.getMinutes();  //获取分钟
            var hour = now.getHours();   //获取小时
            //小时必须获取浮点类型，产生偏移（小时+分钟比）
            hour = hour + minute/60;
            //将24小时转换为12小时
            hour=hour>12?hour-12:hour;
		//设置表盘
//			console.log(2);
	
            context.beginPath();  
            context.lineWidth = 7;  
            context.strokeStyle="greenyellow";  
            context.arc(250,250,200,0,2*Math.PI);  
            context.stroke();   
            context.closePath();  
         context.save();
        //分针刻度
        context.beginPath();
           context.translate(250,250);
    		for(var i=0;i<60;i++){
    			 
        		context.beginPath();
        		context.rotate(6/ 180 * Math.PI );
        		context.fillStyle="pink";
        		context.fillRect(185,0, 9, 4);
       		}
    	//时针刻度
     		for(var i=0;i<12;i++){
        		context.beginPath();
        		context.rotate(30/ 180 * Math.PI );//旋转20度
        		context.fillStyle="orange";
        		context.fillRect(177,0, 18, 7);
       		}        
         	
         
        //时针
        	
        	context.save();
//      	console.log(hour);
        	context.lineWidth =8;
            context.strokeStyle="deepskyblue";
            context.rotate(hour*30*Math.PI/180);
//          cntext.translate(250,250);
			context.beginPath();
        	context.moveTo(0,-140);
            context.lineTo(0,10);
        	context.stroke();
      		context.restore();
//		//分针
			
		    context.beginPath();
        	context.lineWidth = 5;
            context.strokeStyle="black";
			context.rotate(minute*6*Math.PI/180);
        	context.moveTo(0,-160);
            context.lineTo(0,15);
        	context.stroke();
 
        //秒针
        	
		    context.beginPath();
        	context.lineWidth = 3;
            context.strokeStyle="yellow";
            context.rotate(sec*6*Math.PI/180);
//          context.translate(250,250);
        	context.moveTo(0,-185);
            context.lineTo(0,20);
        	context.stroke();
			context.restore();
		context.restore();

        }
        drawClock();
	    setInterval(drawClock,1000);
        </script>
</body>
</html>
